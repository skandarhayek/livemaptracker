<!DOCTYPE html>
<html>
  <head>
    <title>CDT Live Tracker</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="public/favicon.ico" />
    <style>
      #map {
        height: 100vh;
        width: 100vw;
        margin: -8px;
      }
      .leaflet-marker-icon {
        background-color: transparent;
        border: none;
        box-shadow: none;
      }
      .leaflet-div-icon {
        background-color: transparent !important;
      }
      .legend {
        padding: 6px 8px;
        font: 14px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }
      .legend h4 {
        margin: 0 0 5px;
        color: #777;
      }
      .legend i {
        width: 18px;
        height: 3px;
        float: left;
        margin: 8px 8px 0 0;
        opacity: 0.7;
      }
      #progress-container {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 250px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        padding: 6px 12px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 1000;
      }
      #progress-bar {
        width: 100%;
        height: 14px;
        background-color: #eee;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 6px;
      }
      #progress-fill {
        height: 100%;
        background-color: #4caf50;
        width: 0%;
        transition: width 0.3s ease;
      }
      .state-progress {
        margin-top: 8px;
        font-size: 12px;
      }
      .state-label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 2px;
      }
      .state-bar {
        width: 100%;
        height: 10px;
        background-color: #eee;
        border-radius: 3px;
        overflow: hidden;
      }
      .state-fill {
        height: 100%;
        width: 0%;
        transition: width 0.3s ease;
      }
      .nm-fill {
        background-color: #ff5733;
      }
      .co-fill {
        background-color: #33ff57;
      }
      .wy-fill {
        background-color: #ff33f6;
      }
      .mt-fill {
        background-color: #33fff6;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

    <script>
      const map = L.map("map").setView([39, -106.5], 6);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      const STATE_BORDERS = {
        NM_CO: 37.0,
        CO_WY: 41.0,
        WY_MT: 45.0
      };

      function getStateSegments(trkpts) {
        const segments = {
          NM: [],
          CO: [],
          WY: [],
          MT: []
        };

        trkpts.forEach((pt, idx) => {
          const lat = pt[0];
          if (lat < STATE_BORDERS.NM_CO) {
            segments.NM.push(idx);
          } else if (lat < STATE_BORDERS.CO_WY) {
            segments.CO.push(idx);
          } else if (lat < STATE_BORDERS.WY_MT) {
            segments.WY.push(idx);
          } else {
            segments.MT.push(idx);
          }
        });

        return segments;
      }

      function calculateStateProgress(
        stateSegments,
        trkpts,
        cumulativeDistances,
        closestIndex
      ) {
        const progress = {};

        for (const [state, indices] of Object.entries(stateSegments)) {
          if (indices.length === 0) continue;

          const stateStart = indices[0];
          const stateEnd = indices[indices.length - 1];
          const stateDistance =
            cumulativeDistances[stateEnd] - cumulativeDistances[stateStart];

          let stateProgress = 0;
          if (closestIndex >= stateEnd) {
            stateProgress = 100;
          } else if (closestIndex >= stateStart) {
            const completedDistance =
              cumulativeDistances[closestIndex] -
              cumulativeDistances[stateStart];
            stateProgress = (completedDistance / stateDistance) * 100;
          }

          progress[state] = stateProgress;
        }

        return progress;
      }

      const latestIcon = L.divIcon({
        className: "leaflet-div-icon",
        html: '<i class="fas fa-map-marker-alt" style="color: orange; font-size: 24px;"></i>',
        iconSize: [24, 24],
        iconAnchor: [12, 24],
        popupAnchor: [0, -24]
      });

      const olderIcon = L.divIcon({
        className: "leaflet-div-icon",
        html: '<i class="fas fa-map-marker-alt" style="color: gray; font-size: 18px;"></i>',
        iconSize: [18, 18],
        iconAnchor: [9, 18],
        popupAnchor: [0, -18]
      });

      fetch("history.json?" + new Date().getTime())
        .then((res) => res.json())
        .then((history) => {
          const latestPoint = history[history.length - 1];

          fetch("gpx-files.json?" + new Date().getTime())
            .then((res) => res.json())
            .then((gpxFiles) => {
              const cdtFile = gpxFiles.find((f) => f.includes("cdt.gpx"));
              if (!cdtFile) return;

              fetch("gpx/" + cdtFile)
                .then((res) => res.text())
                .then((gpxText) => {
                  const gpxParser = new DOMParser();
                  const gpxDoc = gpxParser.parseFromString(
                    gpxText,
                    "application/xml"
                  );
                  const trkpts = Array.from(
                    gpxDoc.querySelectorAll("trkpt")
                  ).map((pt) => [
                    parseFloat(pt.getAttribute("lat")),
                    parseFloat(pt.getAttribute("lon"))
                  ]);

                  function haversine(coord1, coord2) {
                    const R = 6371000;
                    const toRad = (x) => (x * Math.PI) / 180;
                    const dLat = toRad(coord2[0] - coord1[0]);
                    const dLon = toRad(coord2[1] - coord1[1]);
                    const lat1 = toRad(coord1[0]);
                    const lat2 = toRad(coord2[0]);

                    const a =
                      Math.sin(dLat / 2) ** 2 +
                      Math.sin(dLon / 2) ** 2 * Math.cos(lat1) * Math.cos(lat2);
                    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                    return R * c;
                  }

                  const cumulativeDistances = [0];
                  for (let i = 1; i < trkpts.length; i++) {
                    const dist = haversine(trkpts[i - 1], trkpts[i]);
                    cumulativeDistances.push(cumulativeDistances[i - 1] + dist);
                  }

                  let minDist = Infinity;
                  let closestIndex = 0;
                  trkpts.forEach((pt, i) => {
                    const d = haversine(pt, [latestPoint.lat, latestPoint.lon]);
                    if (d < minDist) {
                      minDist = d;
                      closestIndex = i;
                    }
                  });

                  const percentComplete =
                    (cumulativeDistances[closestIndex] /
                      cumulativeDistances[cumulativeDistances.length - 1]) *
                    100;

                  // Update overall progress
                  document.getElementById("progress-percent").textContent =
                    percentComplete.toFixed(2) + "%";
                  document.getElementById("progress-fill").style.width =
                    percentComplete + "%";

                  // Calculate and display state progress
                  const stateSegments = getStateSegments(trkpts);
                  const stateProgress = calculateStateProgress(
                    stateSegments,
                    trkpts,
                    cumulativeDistances,
                    closestIndex
                  );

                  // Update state progress bars
                  for (const [state, progress] of Object.entries(
                    stateProgress
                  )) {
                    const stateCode = state.toLowerCase();
                    document.getElementById(
                      `${stateCode}-percent`
                    ).textContent = progress.toFixed(2) + "%";
                    document.getElementById(`${stateCode}-fill`).style.width =
                      progress + "%";
                  }
                });
            });

          history.forEach((point) => {
            const date = new Date(point["time"]);
            const formattedDate = date.toLocaleDateString("en-GB");
            const popupContent = `
              <b>Time:</b> ${formattedDate} ${date.toLocaleTimeString()}<br>
              <b>Latitude:</b> ${point.lat.toFixed(6)}<br>
              <b>Longitude:</b> ${point.lon.toFixed(6)}<br>
              <b>Elevation:</b> ${point.elev || "N/A"}<br>
              <b>Velocity:</b> ${point.velo || "N/A"}
            `;

            const icon = point === latestPoint ? latestIcon : olderIcon;
            L.marker([point.lat, point.lon], { icon: icon })
              .addTo(map)
              .bindPopup(popupContent);
          });

          const polyline = history.map((f) => [f.lat, f.lon]);
          L.polyline(polyline, { color: "orange" }).addTo(map);
        });

      const trackColors = [
        "#FF5733", // Orange-red
        "#33FF57", // Lime green
        "#FF33F6", // Pink
        "#33FFF6", // Cyan
        "#F6FF33", // Yellow
        "#9933FF", // Purple
        "#FF8C33", // Light orange
        "#33FFB8", // Turquoise
        "#FF3369" // Rose
      ];

      function formatTrackName(filename) {
        return filename
          .replace(".gpx", "")
          .split("-")
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
      }

      fetch("gpx-files.json?" + new Date().getTime())
        .then((response) => response.json())
        .then((gpxFiles) => {
          const legend = L.control({ position: "bottomright" });

          legend.onAdd = function (map) {
            const div = L.DomUtil.create("div", "legend");
            div.innerHTML = "<h4>Tracks</h4>";

            gpxFiles.forEach((file, index) => {
              const color =
                file === "cdt.gpx"
                  ? "#3357FF"
                  : trackColors[index % trackColors.length];
              const name = formatTrackName(file);
              div.innerHTML += `<i style="background: ${color}"></i>${name}<br>`;
            });

            return div;
          };

          legend.addTo(map);

          gpxFiles.forEach((file, index) => {
            const color =
              file === "cdt.gpx"
                ? "#3357FF"
                : trackColors[index % trackColors.length];
            omnivore
              .gpx(
                `gpx/${file}`,
                null,
                L.geoJson(null, {
                  filter: function (feature) {
                    return feature.geometry.type !== "Point";
                  }
                })
              )
              .on("ready", function () {
                this.setStyle({
                  color: color,
                  weight: 3,
                  opacity: 0.7
                });
              })
              .addTo(map);
          });
        })
        .catch((error) => console.error("Error loading GPX files:", error));
    </script>

    <div id="progress-container">
      <div>
        Overall Progress: <span id="progress-percent">0%</span>
        <div id="progress-bar">
          <div id="progress-fill"></div>
        </div>
      </div>

      <div class="state-progress">
        <div class="state-label">
          <span>New Mexico</span>
          <span id="nm-percent">0%</span>
        </div>
        <div class="state-bar">
          <div class="state-fill nm-fill" id="nm-fill"></div>
        </div>
      </div>

      <div class="state-progress">
        <div class="state-label">
          <span>Colorado</span>
          <span id="co-percent">0%</span>
        </div>
        <div class="state-bar">
          <div class="state-fill co-fill" id="co-fill"></div>
        </div>
      </div>

      <div class="state-progress">
        <div class="state-label">
          <span>Wyoming</span>
          <span id="wy-percent">0%</span>
        </div>
        <div class="state-bar">
          <div class="state-fill wy-fill" id="wy-fill"></div>
        </div>
      </div>

      <div class="state-progress">
        <div class="state-label">
          <span>Montana</span>
          <span id="mt-percent">0%</span>
        </div>
        <div class="state-bar">
          <div class="state-fill mt-fill" id="mt-fill"></div>
        </div>
      </div>
    </div>
  </body>
</html>
